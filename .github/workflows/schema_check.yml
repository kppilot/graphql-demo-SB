name: Trigger PF-schema check workflow

on:
  push:
    paths:
      - 'subgraphs/sb1.graphql'

jobs:
  trigger_pf_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Trigger PF Workflow
        id: trigger_pf
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: sheikhasim/graphql-demo-PF
          event-type: run_pf_workflow
          client-payload: '{"subgraphPath": "./subgraphs/sb1.graphql"}'

      - name: Wait for PF Workflow completion
        id: wait_for_completion
        run: |
          echo "Waiting for PF Workflow completion..."
          while [[ "$(curl -s -H 'Accept: application/vnd.github.v3+json' -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" https://api.github.com/repos/sheikhasim/graphql-demo-PF/actions/runs/${{ steps.trigger_pf.outputs.event.data.id }}/runs | jq -r '.workflow_runs[].status' | grep -cE '^(in_progress|queued|pending)$')" -gt 0 ]]; do
            echo "Workflow is still running..."
            sleep 10
          done
          echo "PF Workflow completed."

      - name: Check PF Workflow status
        run: |
          if [[ "$(curl -s -H 'Accept: application/vnd.github.v3+json' -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" https://api.github.com/repos/sheikhasim/graphql-demo-PF/actions/runs/${{ steps.trigger_pf.outputs.event.data.id }}/check-suites | jq -r '.check_suites[0].conclusion')" != "success" ]]; then
            echo "PF Workflow failed. Exiting..."
            exit 1
          fi
